<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Calculadora Simples</title>

    <script>
        function Calculadora() {
            let valorA = document.getElementById("valor1").value
            let valorB = document.getElementById("valor2").value
            let operacao = document.getElementById("opr").value

            if (operacao == "somar") {
                document.getElementById("result").innerHTML = parseInt(valorA) + parseInt(valorB)
            } else if (operacao == "subtracao") {
                document.getElementById("result").innerHTML = parseInt(valorA) - parseInt(valorB)

            } else if (operacao == "multiplicar") {
                document.getElementById("result").innerHTML = parseInt(valorA) * parseInt(valorB)
            } else {
                document.getElementById("result").innerHTML = parseInt(valorA) / parseInt(valorB)
            }

        }
    </script>

    <style>
        .form-group {
            margin: auto;
            padding: 3px;
        }

        input {
            width: 150px !important;
        }
    </style>

</head>

<body>
    <h3>Calculadora simples</h3>

    <form>

        <div class="form-group row">
            <div class="col-xs-2">
                <input class="form-control " type="text" id="valor1">
            </div>

            <div class="col-xs-2">
                <select id="opr" class="form-control" name="opr" id="">
                    <option value="somar">somar</option>
                    <option value="subtracao">subtrair</option>
                    <option value="multiplicar">multiplicar</option>
                    <option valeu="dividr">dividir</option>
                </select>
            </div>

            <div class="col-xs-2">
                <input class="form-control" type="text" id="valor2">
            </div>
            <div class="col-x-2">
                <input class="form-control btn btn-primary " onclick=" Calculadora()" type="button" value="Calcular">
            </div>


        </div>
    </form>

    <p id="result"></p>


</body>

</html>
